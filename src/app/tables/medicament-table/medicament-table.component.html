
<div fxLayout="column"  class="components-container-gt-xs" style="margin: 30px;" [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Drugs list</h1>
			<div class="styleMedicament">
				
				<a [routerLink]="['/auth/forms/medicament_forms']"  queryParamsHandling="merge" style="color: white;" >
					 Add
				</a>
			  </div>
		</mat-toolbar>
		<div class="table-container">
			<mat-table #table [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- ID Column -->
				

				<!-- Progress Column -->
				<ng-container matColumnDef="Code_cip">
					<mat-header-cell *matHeaderCellDef> Code_cip </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.code_cip}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="medicamentName">
					<mat-header-cell *matHeaderCellDef> Nom_Medicament </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.Nom_Medicament}} </mat-cell>
				</ng-container>

				<!-- form Column -->
				<ng-container matColumnDef="forme">
					<mat-header-cell *matHeaderCellDef> Forme </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.forme}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Dosage">
					<mat-header-cell *matHeaderCellDef> Dosage </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.dosage_medoc}} </mat-cell>
				</ng-container>
				
				<ng-container matColumnDef="Conditionnement">
					<mat-header-cell *matHeaderCellDef> Conditionnement </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.conditionnement_medoc}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Marque">
					<mat-header-cell *matHeaderCellDef> Marque </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.marque_medoc}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Categorie">
					<mat-header-cell *matHeaderCellDef> Categorie </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.categories}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Tag">
					<mat-header-cell *matHeaderCellDef> Maladies </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.tag}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="delete">
					<mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
					<mat-cell *matCellDef="let row" > 
						<button id="basic" type="button" mat-icon-button  (click)="delete(row)">
						 
						<mat-icon class="space">delete</mat-icon> 
					  </button>
					</mat-cell>
					
				</ng-container>
				<ng-container matColumnDef="edit">
					<mat-header-cell *matHeaderCellDef> EDIT </mat-header-cell>
					
					<mat-cell *matCellDef="let row" > 
						<button id="basic" type="button" mat-icon-button (click)="edit(row)">
						 
						<mat-icon class="space">mode_edit </mat-icon> 
						
					  </button>
					</mat-cell>
				</ng-container>

			 	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
				
			</mat-table>
		</div>
	</div>
</div>

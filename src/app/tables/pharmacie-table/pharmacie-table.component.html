
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  style="margin: 30px;" fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Drugstores list</h1>
			<div class="stylePharmacie">
				
				<a [routerLink]="['/auth/forms/pharmacie_forms']"  queryParamsHandling="merge" style="color: white;" >
					 Add
				</a>
			  </div>
		</mat-toolbar>
		<div class="table-container">
			<mat-table #table [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- ID Column -->
				<ng-container matColumnDef="pharmacieId">
					<mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.ID}} </mat-cell>
				</ng-container>

				<!-- Progress Column -->
				<ng-container matColumnDef="nomPharmacie">
					<mat-header-cell *matHeaderCellDef>  name </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.nom_phar}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="emailPharmacie">
					<mat-header-cell *matHeaderCellDef>  email </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.email_phar}} </mat-cell>
				</ng-container>

				<!-- form Column -->
				<ng-container matColumnDef="telPharmacie">
					<mat-header-cell *matHeaderCellDef> phone number </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.tel_phar}} </mat-cell>
				</ng-container>
				
				<ng-container matColumnDef="adresse">
					<mat-header-cell *matHeaderCellDef> Town </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.adresse.ville}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="delete">
					<mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
					<mat-cell *matCellDef="let row" > 
						<button id="basic" type="button" mat-icon-button (click)="delete(row)">
						 
						<mat-icon class="space">delete</mat-icon> 
					  </button>
					</mat-cell>
					
				</ng-container>
				<ng-container matColumnDef="edit">
					<mat-header-cell *matHeaderCellDef> EDIT </mat-header-cell>
					
					<mat-cell *matCellDef="let row" > 
						<button id="basic" type="button" mat-icon-button (click)=" edit(row)">
						 
						<mat-icon class="space">mode_edit </mat-icon> 
					  </button>
					</mat-cell>
				</ng-container>
				<ng-container matColumnDef="add_user">
					<mat-header-cell *matHeaderCellDef> Add user </mat-header-cell>
					
					<mat-cell *matCellDef="let row" > 
						<button id="basic" type="button" mat-icon-button (click)="clicked = true">
						 
						<mat-icon class="space">person_add </mat-icon> 
					  </button>
					</mat-cell>
				</ng-container>
				
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				
			</mat-table>
		</div>
	</div>
</div>


<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Pharmacie Table</h1>
		</mat-toolbar>
		<div class="table-container">
			<mat-table #table [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- ID Column -->
				<ng-container matColumnDef="pharmacieId">
					<mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.ID}} </mat-cell>
				</ng-container>

				<!-- Progress Column -->
				<ng-container matColumnDef="nomPharmacie">
					<mat-header-cell *matHeaderCellDef> nomPharmacie </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.nomPharmacie}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="emailPharmacie">
					<mat-header-cell *matHeaderCellDef> emailPharmacie </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.emailPharmacie}} </mat-cell>
				</ng-container>

				<!-- form Column -->
				<ng-container matColumnDef="telPharmacie">
					<mat-header-cell *matHeaderCellDef> telPharmacie </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.telPharmacie}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="statutPharmacie">
					<mat-header-cell *matHeaderCellDef> statutPharmacie </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.statutPharmacie}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="adresse">
					<mat-header-cell *matHeaderCellDef> adresse </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.adresse}} </mat-cell>
				</ng-container>
				
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				
			</mat-table>
		</div>
	</div>
</div>


<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" > Sales</h1>
			<div class="styleVente">
				
				<a [routerLink]="['/auth/forms/vente_forms']"  queryParamsHandling="merge" style="color: white;" >
					 Add
				</a>
			  </div>
		</mat-toolbar>
		<div class="table-container">
			<mat-table #table [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

			
				<!-- Progress Column -->
				<ng-container matColumnDef="date_Vente">
					<mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.date_sort| date}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="quantit_Vente">
					<mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.qte_sort}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="medicament">
					<mat-header-cell *matHeaderCellDef> Drug </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.nom_medoc}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="montant_total">
					<mat-header-cell *matHeaderCellDef> Total amount </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.total_amount}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="montant_unitaire">
					<mat-header-cell *matHeaderCellDef> Unit price </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.unit_price}} </mat-cell>
				</ng-container>

				
				<ng-container matColumnDef="details">
					<mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
					<mat-cell *matCellDef="let row" > 
						<button id="basic" type="button" mat-icon-button (click)="details(row) ">
						 
						<mat-icon class="space">visibility</mat-icon> 
					  </button>
					</mat-cell>
					
				</ng-container>
				<ng-container matColumnDef="edit">
					<mat-header-cell *matHeaderCellDef> EDIT </mat-header-cell>
					
					<mat-cell *matCellDef="let row" > 
						<button id="basic" type="button" mat-icon-button (click)="clicked = true">
						 
						<mat-icon class="space">mode_edit </mat-icon> 
					  </button>
					</mat-cell>
				</ng-container>
			 	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
				
			</mat-table>
		</div>
	</div>
	<mat-spinner  [ngClass]="{'spinner-hide': showSpinner != true}"></mat-spinner>

</div>

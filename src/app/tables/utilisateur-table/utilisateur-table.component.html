
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  style="margin: 30px;"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4" style="margin: 30px;">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Users list</h1>
		</mat-toolbar>
		<div class="table-container">
			<mat-table #table [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- ID Column -->
				<ng-container matColumnDef="userId">
					<mat-header-cell *matHeaderCellDef > ID </mat-header-cell>
					<mat-cell *matCellDef="let row" style="margin-right: 20px;"> {{row.id}} </mat-cell>
				</ng-container>

				<!-- Progress Column -->
				<ng-container matColumnDef="userName">
					<mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="firstName">
					<mat-header-cell *matHeaderCellDef> first Name</mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.firstname}} </mat-cell>
				</ng-container>

				<!-- form Column -->
				<ng-container matColumnDef="Email">
					<mat-header-cell *matHeaderCellDef></mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.email}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="userPhone">
					<mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.userphone}} </mat-cell>
				</ng-container>
				
				
				<ng-container matColumnDef="adresse">
					<mat-header-cell *matHeaderCellDef> Town </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.adresse.ville}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="delete">
					<mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
					<mat-cell *matCellDef="let row" > 
						<button id="basic" type="button" mat-icon-button (click)="clicked = true">
						 
						<mat-icon class="space">delete</mat-icon> 
					  </button>
					</mat-cell>
					
				</ng-container>
				<ng-container matColumnDef="edit">
					<mat-header-cell *matHeaderCellDef> EDIT </mat-header-cell>
					
					<mat-cell *matCellDef="let row" > 
						<button id="basic" type="button" mat-icon-button (click)="clicked = true">
						 
						<mat-icon class="space">mode_edit </mat-icon> 
					  </button>
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				
			</mat-table>
		</div>
	</div>
</div>

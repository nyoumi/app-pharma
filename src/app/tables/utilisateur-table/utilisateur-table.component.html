
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Utilsateur Table</h1>
		</mat-toolbar>
		<div class="table-container">
			<mat-table #table [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- ID Column -->
				<ng-container matColumnDef="userId">
					<mat-header-cell *matHeaderCellDef > ID </mat-header-cell>
					<mat-cell *matCellDef="let row" style="margin-right: 20px;"> {{row.id}} </mat-cell>
				</ng-container>

				<!-- Progress Column -->
				<ng-container matColumnDef="userName">
					<mat-header-cell *matHeaderCellDef> userName </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="firstName">
					<mat-header-cell *matHeaderCellDef> firstName</mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.firstname}} </mat-cell>
				</ng-container>

				<!-- form Column -->
				<ng-container matColumnDef="Email">
					<mat-header-cell *matHeaderCellDef></mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.email}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="userPhone">
					<mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.userphone}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="etatUser">
					<mat-header-cell *matHeaderCellDef> etatUser </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.etatuser}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="statutUser">
					<mat-header-cell *matHeaderCellDef> statutUser </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.statutuser}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="adresse">
					<mat-header-cell *matHeaderCellDef> adresse </mat-header-cell>
					<mat-cell *matCellDef="let row" > {{row.adresse.ville}} </mat-cell>
				</ng-container>
				

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				
			</mat-table>
		</div>
	</div>
</div>

<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="background-image:url('../../../assets/login11.jpg');
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; ">
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center" >

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="userForm" (ngSubmit)="login()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" id="username" class="input" placeholder="Please enter your username"
            formControlName="username" required matInput>
          </mat-form-field>
          <div *ngIf="formErrors.username" class="help is-danger">
                            {{ formErrors.email }}
        </div>
  
          <mat-form-field class="example-full-width">
            <input type="password" id="password" class="input" placeholder="please  enter your password"
            formControlName="password" required matInput>
          </mat-form-field>
          <div *ngIf="formErrors.password" class="help is-danger">
            {{ formErrors.password }}
        </div>
        </mat-card-content>
        <button mat-stroked-button color="accent" [disabled]="!userForm.valid" class="btn-block">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
</div>

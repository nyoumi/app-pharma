<div fxLayout="column"  class="components-container-gt-xs" style="margin: 30px;" [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" > {{action}} Pharmacy</h1>
		</mat-toolbar>
		    <div [hidden]="submitted" fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
       
		
        <form [formGroup]="profileForm"  (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100" style="margin-right: 20px;" >
			<!-- <mat-form-field class="width">
				<input type="text" matInput placeholder="Enter pharmacieId"  formControlName="pharmacieId" required>
			
			</mat-form-field> -->
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter Pharmacy name"  formControlName="nomPharmacie" required  pattern="[0-255]*" >
			
			</mat-form-field>
			
			
			<!-- <mat-error  align="end" style="color: red;" class="mat-body-1 center-align "> 
				
					Name must be at least 6 characters long.
				
			</mat-error> -->

			
			  <mat-form-field  class="width">
				<input type="email" matInput placeholder="Email"  formControlName="Email"  required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required >
			</mat-form-field> 
			<!-- <mat-error  align="end" style="color: red;" class="mat-body-1 center-align" >
				
					Please enter phone Pharmacie
			</mat-error>  -->
			<mat-form-field  class="width">
				<input type="tel" matInput placeholder="Enter  Pharmacy phone number"  
				formControlName="tel" required pattern="[0-255]*">
			</mat-form-field>
			
			
			<div style="text-align: center; width: 100%;">
				<h1 class="mat-headline center-align" >ADDRESS</h1>

			</div>

			<mat-error align="end" style="color: red;" class="mat-body-1 center-align">
				please enter Pharmacy town
			</mat-error> 
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter town"  
				formControlName="ville"  >
			</mat-form-field>
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter country"  
				formControlName="country" >
			</mat-form-field>
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter region"  
				formControlName="region" >
			</mat-form-field>
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter postal code"  
				formControlName="code_postal" >
			</mat-form-field>
			
			<!-- <mat-error align="end" style="color: rgb(2, 1, 1);" class="mat-body-1 center-align">
				
					Please enter drug Name
			</mat-error> -->

			<!-- <mat-form-field>
    			   <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="pwd" >
    			   <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    		</mat-form-field> -->
		<!-- 	<button style="font-weight: bold;" mat-raised-button type="submit" 
			*ngIf="username.valid && email.valid && number.valid" class="mat-headline center-align"
			>Submit</button> -->
			<button style="font-weight: bold; margin-bottom: 30px; background: cornflowerblue;color: white;
			width: 30%; margin-left: 40%;" mat-raised-button type="submit"  class="mat-headline center-align">Submit</button>
		</form>
    </div>
    <div [hidden]="!submitted" style="background-color: white;">
		<div fxLayout="column" fxLayoutAlign="space-around stretch" >
			<h2 class="mat-headline center-align">You submitted the following:</h2>
		<div fxLayout="row"  fxLayoutGap="20px" class="mat-body center-align">
			<div >Name</div>
			<div>{{ profileForm.value.username}}</div>
		</div>
		<div fxLayout="row" fxLayoutGap="20px" class="mat-body center-align">
			<div>Number</div>
			<div>{{profileForm.value.number }}</div>
		</div>
		<div fxLayout="row" fxLayoutGap="20px"  class="mat-body center-align">
			<div >Password</div>
			<div>{{ profileForm.value.pwd}}</div>
		</div>
		<div fxLayout="row" fxLayoutGap="20px" class="mat-body center-align">
			<div >Email</div>
			<div>{{ profileForm.value.email}}</div>
		</div>
		<br>
		<button mat-raised-button type="submit" (click)="submitted=false">Edit</button>
	</div>
	</div>
	</div>
</div>

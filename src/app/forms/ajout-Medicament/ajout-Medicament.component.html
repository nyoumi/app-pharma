<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" >ADD Drug</h1>
		</mat-toolbar>
		    <div fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;margin: 10px;">
       
		
        <form [formGroup]="profileForm"  (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100" >
			<!-- <mat-form-field class="width">
				<input type="text" matInput placeholder="Enter DrugId"  formControlName="Drug_Id" required>
			
			</mat-form-field> -->
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter cip_Code"  formControlName="code_cip" required>
			
			</mat-form-field>
			
			<!-- <mat-error  align="end" style="color: red;" class="mat-body-1 center-align "> 
				
					Name must be at least 6 characters long.
				
			</mat-error> -->

			
			<!--  <mat-form-field  class="width">
				<input type="email" matInput placeholder="Enter Your Email"  formControlName="email"  required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required >
			</mat-form-field> 
			<mat-error  align="end" style="color: red;" class="mat-body-1 center-align" >
				
					Please enter Drug Name
			</mat-error> -->
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter Drug name"  
				formControlName="nom_medoc" required pattern="[0-255]*">
			</mat-form-field>
			 <mat-error align="end" style="color: red;" class="mat-body-1 center-align">
				please enter Drug Form
			</mat-error>  
			<!-- <mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter Drug Form"  
				formControlName="forme" required pattern="[0-255]*">
			</mat-form-field> -->
			<mat-form-field>
				<mat-select  formControlName="forme">
				  <mat-option value="COMPRIME">COMPRIME</mat-option>
				  <mat-option value="SIROP">sirop</mat-option>
				  <mat-option value="POUDRE">poudre</mat-option>
				</mat-select>
			  </mat-form-field>
			<mat-error align="end" style="color: red;" class="mat-body-1 center-align">
				please enter  Drug Dosage
			</mat-error> 
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter Drug Dosage (mg)"  
				formControlName="dosage_medoc" required pattern="[0-255]*">
			</mat-form-field>
			 <mat-error align="end" style="color: red;" class="mat-body-1 center-align">
				please enter Drug conditioning
			</mat-error>  
			<!-- <mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter Drug conditioning"  
				formControlName="conditionnement_medoc" required pattern="[0-255]*">
			</mat-form-field> -->
			<mat-form-field>
				<mat-select  formControlName="conditionnement_medoc">
				  <mat-option value="boite">boite</mat-option>
				  <mat-option value="sachet">sachet</mat-option>
				  <mat-option value="flacon">flacon</mat-option>

				</mat-select>
			  </mat-form-field>
			<!-- <mat-error align="end" style="color: red;" class="mat-body-1 center-align">
				please enter Drug avis
			</mat-error>  -->
			<mat-form-field  class="width">
				<textarea type="text" matInput placeholder="Enter Drug avis"  
				formControlName="notice_medoc" ></textarea>
			</mat-form-field>
			
			<!-- <mat-error align="end" style="color: red;" class="mat-body-1 center-align">
				please enter Drug Mark
			</mat-error> --> 
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter Drug Mark"  
				formControlName="marque_medoc" required >
			</mat-form-field>
			<!-- <mat-error align="end" style="color: red;" class="mat-body-1 center-align">
				please enter Drug Category separated by comma
			</mat-error> --> 
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="please enter Drug Category separated by comma"  
				formControlName="categories" required >
			</mat-form-field>
			<!-- <mat-error align="end" style="color: red;" class="mat-body-1 center-align">
				please enter diseases separted by comma
			</mat-error>  -->
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="please enter diseases separted by comma"  
				formControlName="tag" required pattern="[0-255]*">
			</mat-form-field>
			
			<!-- <mat-error align="end" style="color: rgb(2, 1, 1);" class="mat-body-1 center-align">
				
					Please enter drug Name
			</mat-error> -->

			<!-- <mat-form-field>
    			   <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="pwd" >
    			   <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    		</mat-form-field> -->
			<button style="font-weight: bold; margin-bottom: 30px; background: cornflowerblue;color: white;
			width: 30%; margin-left: 40%;" mat-raised-button type="submit"  class="mat-headline center-align">Submit</button>
			
		</form>
    </div>
 
	</div>  
</div>

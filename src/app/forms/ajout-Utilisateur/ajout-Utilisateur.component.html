<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" >ADD User</h1>
		</mat-toolbar>
		    <div [hidden]="submitted" fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
       
		
        <form [formGroup]="profileForm"  (ngSubmit)="createUser()" fxLayout="column" fxFlex="100" style="margin-right: 10px;margin-top:20px;" >
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter userName"  formControlName="username" required>
			</mat-form-field>
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter firstName"  formControlName="firstname" required>
			
			</mat-form-field>
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter profession"  formControlName="profession" required>
			
			</mat-form-field>
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter SEXE"  formControlName="sexe" required>
			
			</mat-form-field>
			
			<mat-form-field  class="width">
				<input type="email" matInput placeholder="Enter  Email"  formControlName="email"  required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required >
			</mat-form-field>  
			<mat-form-field>
				<input matInput placeholder="Enter user password" [type]="hide ? 'password' : 'text'" required formControlName="password" >
				<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
		 </mat-form-field>
		 <mat-form-field>
			<input matInput placeholder="Confirm password" [type]="hide ? 'password' : 'text'" formControlName="confirmpassword" >
			<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
	 </mat-form-field>

			
			
			<!-- <mat-error  align="end" style="color: red;" class="mat-body-1 center-align "> 
				
					Name must be at least 6 characters long.
				
			</mat-error> -->

			
			  
			<!-- <mat-error  align="end" style="color: red;" class="mat-body-1 center-align" >
				
					Please enter phone number
			</mat-error>  -->
			 <mat-form-field  class="width">
				<input type="tel" matInput placeholder="Enter phone number"  
				formControlName="userphone" required >
			</mat-form-field> 
			
			<mat-form-field>
				<mat-select  formControlName="pharmacie" placeholder="select store"  required >
					<mat-option *ngFor="let pharmacie of pharmacies" [value]="pharmacie.id">
						{{pharmacie.nom_phar}} -- {{pharmacie.adresse.ville}} 
					  </mat-option>
				</mat-select>
			  </mat-form-field>

			  <mat-form-field>
				<mat-select  formControlName="role" placeholder="select role"  >
					<mat-option value="PHARMACIEN">PHARMACIST </mat-option>
					<mat-option value="EMPLOYE_PHARMA">PHARMA_EMPLOYE </mat-option>
					<mat-option value="DOCTOR">DOCTOR </mat-option>
					<mat-option value="ADMIN">ADMIN </mat-option>
					<mat-option value="SUPER_ADMIN">SUPER_ADMIN </mat-option>
				</mat-select>
			  </mat-form-field>
			  <mat-divider></mat-divider>
			<div style="text-align: center; width: 100%;">
				<h1 class="mat-headline center-align" >ADDRESS</h1>

			</div>
			<!-- <mat-error align="end" style="color: red;" class="mat-body-1 center-align">
				please enter user adresse
			</mat-error>  -->
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter country"  
				formControlName="pays" required >
				
			</mat-form-field>
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter town"  
				formControlName="ville" required  >
				
			</mat-form-field>
			
     
			
			
			<!-- <mat-error align="end" style="color: rgb(2, 1, 1);" class="mat-body-1 center-align">
				
					Please enter drug Name
					*ngIf="username.valid && email.valid && number.valid"
			</mat-error> -->

		
			<button style="font-weight: bold; margin-bottom: 30px; background: cornflowerblue;color: white;
			width: 30%; margin-left: 40%;" mat-raised-button type="submit"  class="mat-headline center-align">Submit</button>
		</form>
    </div>
    
	</div>
</div>

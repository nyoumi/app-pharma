<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" >Create Sale</h1>
		</mat-toolbar>
		    <div [hidden]="submitted" fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
       
		
        <form [formGroup]="profileForm"  (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100" style="margin:20px;" >
			<!-- <mat-form-field class="width">
				<input type="text" matInput placeholder="Enter pharmacieId"  formControlName="pharmacieId" required>
			
			</mat-form-field> -->
			
			<mat-form-field>
				<mat-select  formControlName="Medicament" placeholder="select drug" (selectionChange)="onDrugChange($event)" >
					<mat-option *ngFor="let medicament of medicaments" [value]="medicament.id">
						{{medicament.nom_medoc}} -- {{medicament.code_cip}} 
					  </mat-option>
				</mat-select>


			  </mat-form-field>

			<mat-form-field  class="width">
				<input type="number" matInput placeholder="quantity "  
				formControlName="Quantit_Sortie" required pattern="[0-255]*" value="1" (keyup)="estimate($event)">
			</mat-form-field>
			

			<button style="font-weight: bold; margin-bottom: 30px; background: cornflowerblue;color: white;
			width: 30%; margin-left: 40%;" 
			 mat-raised-button type="submit"  class="mat-headline center-align">Submit</button>
		</form>
    </div>
 <div  style="background-color: white;margin:25px;">
		<div fxLayout="column" fxLayoutAlign="space-around stretch" >
			<h2 class="mat-headline center-align">Estimated Total Amount:{{ estimated_amount}}</h2>
		
		
		
		
		
	</div> 
	</div>
	</div>
</div>

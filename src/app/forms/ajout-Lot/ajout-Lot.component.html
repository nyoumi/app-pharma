<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" >ADD batch</h1>
		</mat-toolbar>
		    <div [hidden]="submitted" fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
       
		
        <form [formGroup]="profileForm"  (ngSubmit)="createLot()" fxLayout="column" fxFlex="100" style="margin-right: 10px; margin-top:20px;">
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter batch number"  formControlName="Numero_lot" required>
			
			</mat-form-field>
			
			
			<mat-form-field>
				<mat-select  formControlName="Medicament" placeholder="select drug" (selectionChange)="onDrugChange($event)" >
					<mat-option *ngFor="let medicament of medicaments" [value]="medicament.id">
						{{medicament.nom_medoc}} -- {{medicament.code_cip}} 
					  </mat-option>
				</mat-select>
			  </mat-form-field>
			

			<mat-form-field>
				<input matInput [matDatepicker]="pick2" placeholder="Enter batch manufacture Date"
				formControlName="Date_Entree_Lot">
				<mat-datepicker-toggle matSuffix [for]="pick2"></mat-datepicker-toggle>
				<mat-datepicker #pick2 startView="year" ></mat-datepicker>
		</mat-form-field>  
			
			  
			 
			 
			<mat-form-field>
				<input matInput [matDatepicker]="pick" placeholder="Enter batch expiration date"
				formControlName="Date_Peremtion_Lot">
				<mat-datepicker-toggle matSuffix [for]="pick"></mat-datepicker-toggle>
				<mat-datepicker #pick startView="year" ></mat-datepicker>
		</mat-form-field>

			<mat-form-field  class="width">
				<input type="number" matInput placeholder="Enter Quantity"  
				formControlName="Quantite_Depart" required>
				
			</mat-form-field>
			<mat-form-field  class="width">
				<input type="number" matInput placeholder="Enter batch price (FCFA)"  
				formControlName="Prix_Lot" required >
				
			</mat-form-field>


		
			<button style="font-weight: bold; margin-bottom: 30px; background: cornflowerblue;color: white;
			width: 30%; margin-left: 40%;" mat-raised-button type="submit"   class="mat-headline center-align">Submit</button>
			<!-- <button style="font-weight: bold;" mat-raised-button type="submit"  class="mat-headline center-align">Submit</button>
			<button style="font-weight: bold;" mat-raised-button type="submit"  class="mat-headline center-align">Submit</button> -->
		</form>
    </div>
    
	</div>
</div>

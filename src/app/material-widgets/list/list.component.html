
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

		
		
			


				

					<h4 class="mat-subheading-2 center-align">Results for {{research}}  </h4>
					<mat-divider></mat-divider>
			
					<mat-list>
					  <mat-list-item *ngFor="let element of elements">
					    <mat-icon matListIcon>local_pharmacy</mat-icon>

						<h3 matLine> {{element.adresse?.ville}} </h3>

					    <mat-divider></mat-divider>
					  </mat-list-item>
					</mat-list>
							           

				
			
			


</div>
